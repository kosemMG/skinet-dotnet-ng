<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select (change)="onSortSelected($event)" class="form-select mb-3">
                <option *ngFor="let option of sortOptions" [value]="option.value">{{ option.name }}</option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li *ngFor="let brand of brands"
                    (click)="onBrandIdSelected(brand.id)"
                    [value]="shopParams.brandId"
                    [class.active]="brand.id === shopParams.brandId"
                    class="list-group-item">
                    {{ brand.name }}
                </li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li *ngFor="let type of types"
                    (click)="onTypeIdSelected(type.id)"
                    [value]="shopParams.typeId"
                    [class.active]="type.id === shopParams.typeId"
                    class="list-group-item">
                    {{ type.name }}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [pageIndex]="shopParams.pageIndex"
                                   [pageSize]="shopParams.pageSize"
                                   [totalCount]="totalCount">
                </app-paging-header>
                <div class="form-inline mt-2">
                    <input #search
                           (keyup.enter)="onSearch()"
                           type="text"
                           class="form-control d-inline-block me-2"
                           placeholder="Search"
                           style="width: 300px">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success my-2 ms-2">Reset</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-4">
                <div *ngFor="let product of products" class="col">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <app-pager (pageChanged)="onPageChanged($event)"
                       [totalCount]="totalCount"
                       [pageSize]="shopParams.pageSize">
            </app-pager>
        </section>
    </div>
</div>

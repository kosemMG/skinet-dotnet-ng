<div class="card shadow-sm h-100">
    <img [src]="product.pictureUrl" [alt]="product.name" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{ product.name }}</h6>
        </a>
        <span class="mb-2">{{ product.price | currency }}</span>
        <div class="btn-group mt-auto w-100">
            <button type="button" class="btn btn-outline-secondary me-2 w-50 fa fa-shopping-cart"></button>
            <button type="button" class="btn btn-outline-secondary w-50">View</button>
        </div>
    </div>
</div>
